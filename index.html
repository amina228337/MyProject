<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой облачный проект</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button#mainBtn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; }
        .like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s; }
        .like-btn:hover { background: #e2e6ea; }
        .time { font-size: 11px; color: #999; float: right; }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Отправить заявку</h3>
    <form id="feedbackForm">
        <input type="text" id="userName" placeholder="Ваше имя" required>
        <input type="email" id="userEmail" placeholder="Ваш Email" required>
        <button type="submit">Отправить в облако</button>
    </form>
</div>

<script type="module">
    // Импортируем модули Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // ТВОИ КЛЮЧИ СО СКРИНШОТА
    const firebaseConfig = {
        apiKey: "AIzaSyBHcWR7-9OmAExZuJ51Q6jXr6OPq4jw0QU",
          authDomain: "myproject-bf7f9.firebaseapp.com",
    projectId: "myproject-bf7f9",
    storageBucket: "myproject-bf7f9.firebasestorage.app",
    messagingSenderId: "177573841648",
    appId: "1:177573841648:web:7d95f32dfc145fe15e5035",
    measurementId: "G-9WC1PMJ275"
    };

    // Инициализация
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Логика кнопки
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nameInput = document.getElementById("userName").value;
        const emailInput = document.getElementById("userEmail").value;

        try {
            // Запись в коллекцию "requests"
            await addDoc(collection(db, "requests"), {
                name: nameInput,
                email: emailInput,
                timestamp: new Date()
            });
            alert("Готово! Данные сохранены в Firebase.");
            document.getElementById("feedbackForm").reset();
        } catch (error) {
            console.error("Ошибка записи: ", error);
            alert("Ошибка при отправке.");
        }
    });
</script>
</body>
</html>
